<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Database Visualiser</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <script type="module" src="js/main.js"></script>
</head>

<body>

  <div class="container">
    <h1 class="py-5">Welcome to Database Visualiser</h1>


      <ul class="nav nav-pills" id="inputTab">
        <li class="nav-item">
          <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#tableTab" type="button"
            role="tab" aria-controls="tableTab" aria-selected="true">Table View</button>
        </li>
  
        <li class="nav-item">
          <button class="nav-link" id="syntax-tab" data-bs-toggle="tab" data-bs-target="#syntaxArea" type="button"
            role="tab" aria-controls="syntaxArea" aria-selected="false">Syntax View</button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="input-group py-3" id="textInput">
          <span class="input-group-text ">Paste SQL here</span>
          <textarea class="form-control h-auto" id="textArea" rows="10" aria-label="Paste SQL here"></textarea>
        </div>

        <div>
          
        </div>
      </div>
    


    <div class="container text-center">
      <button id="visualiseButton" class="btn btn-primary my-3 py-3 w-25 click ">Visualise Database</button>
    </div>




    <ul class="nav nav-pills"  id="outputTab">
      <li class="nav-item" >
        <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#tableTab" type="button"
          role="tab" aria-controls="tableTab" aria-selected="true">Table View</button>
      </li>

      <li class="nav-item" >
        <button class="nav-link" id="syntax-tab" data-bs-toggle="tab" data-bs-target="#syntaxArea" type="button"
          role="tab" aria-controls="syntaxArea" aria-selected="false">Syntax View</button>
      </li>
    </ul>







    <div class="tab-content">
      <div class=" tab-pane  show active " id="tableTab" role="tabpanel"
      aria-labelledby="table-tab">
      <div class="row row-cols-md-3 justify-content-around py-3" id="tableArea">

      </div>
    </div>



    <div class="tab-pane" id="syntaxArea" role="tabpanel" aria-labelledby="syntax-tab">
      <div class="container">
        <h1>Test</h1>
      </div>
    </div>
    </div>




  </div>

  

</body>

</html>
