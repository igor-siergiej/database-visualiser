<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Database Visualiser</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="py-5">Welcome to Database Visualiser</h1>

    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">Home</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
      </ul>

      <div class="input-group py-3">
        <span class="input-group-text ">Paste SQL here</span>
        <textarea class="form-control textarea h-auto" rows="10" aria-label="Paste SQL here"></textarea>
      </div>
    </div>


    <div class="container text-center">
      <button id="visualiseButton" class="btn btn-primary my-3 py-3 w-25 click ">Visualise Database</button>
    </div>

    
    
    <div class="container">
      <ul class="nav nav-tabs" id="myTab2" role="tablist">

        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">Home</button>
        </li>
  
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
      </ul>

      <div class="row row-cols-md-3 tableArea justify-content-around">

      </div>
    </div>

  </div>

</body>

</html>
