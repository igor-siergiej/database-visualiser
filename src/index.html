<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Database Visualiser</title>

  <link rel="stylesheet" href="scss/styles.scss">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <script type="module" src="js/main.js"></script>

</head> 

<body>

  <div class="container">

    <h1 class="py-5">Welcome to Database Visualiser</h1>

    <section>

      <ul class="nav nav-pills nav-fill w-50">

        <li class="nav-item">

          <button class="nav-link active" id="text-tab-button" data-bs-toggle="tab" data-bs-target="#text-input"
            type="button" role="tab" aria-controls="text-input" aria-selected="true">Text Input</button>

        </li>

        <li class="nav-item">

          <button class="nav-link" id="file-tab-button" data-bs-toggle="tab" data-bs-target="#fileInput" type="button"
            role="tab" aria-controls="fileInput" aria-selected="false">File Input</button>

        </li>

      </ul>

      <div class="tab-content">

        <div class="tab-pane fade py-3" id="fileInput" role="tabpanel">

          <label for="filePicker" class="form-label">Upload .PSQL File Here:</label>

          <input class="form-control form-control-lg" id="filePicker" type="file" required>

          <div class="container text-center">

            <button id="fileVisualiseButton" class="btn btn-primary my-3 py-3 w-25">Visualise
              Database</button>

          </div>

        </div>

        <div class="tab-pane fade show active py-3" id="text-input" role="tabpanel">

          <label for="textArea" class="form-label">Paste SQL Here:</label>

          <div class="box">
            <div class="form-control" id="backdrop">
              <div class="" id="highlights">

              </div>
            </div>
            <textarea class="form-control" id="textArea" aria-label="Paste SQL here" required></textarea>
          </div>


          <div class="container text-center" style="margin-top: 600px;">

            <button id="textVisualiseButton" class="btn btn-primary my-3 py-3 w-25">
              Visualise Database
            </button>

          </div>

        </div>

      </div>

      <div id="alertDiv"></div>

    </section>

    <section>

      <ul class="nav nav-pills nav-fill " id="outputTab">

        <li class="nav-item">

          <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#tableTab" type="button"
            role="tab" aria-controls="tableTab" aria-selected="true">Table View</button>

        </li>

        <li class="nav-item">

          <button class="nav-link" id="syntax-tab" data-bs-toggle="tab" data-bs-target="#syntaxArea" type="button"
            role="tab" aria-controls="syntaxArea" aria-selected="false">Syntax View</button>

        </li>

        <li class="nav-item">

          <button class="nav-link position-relative btn" id="error-tab" data-bs-toggle="tab" data-bs-target="#errorArea" type="button"
            role="tab" aria-controls="errorArea" aria-selected="false">
            Error View <span class="badge bg-danger rounded-circle">4</span>
          </button>

        </li>

      </ul>

      <div class="tab-content">

        <div class=" tab-pane fade show active" id="tableTab" role="tabpanel" aria-labelledby="table-tab">

          <div class="row row-cols-md-3 justify-content-around" id="tableArea"></div>

          <ul class="tree container d-flex justify-content-center" id="tree"></ul>

        </div>

        <div class="tab-pane fade " id="syntaxArea" role="tabpanel" aria-labelledby="syntax-tab">

          <div class="container py-2">

            <h4>Filters:</h4>

            <div class="row" id="filterArea"></div>

          </div>

          <div class="container py-3">

            <div class="form-control-lg border" id="syntaxTextArea">

            </div>

          </div>

        </div>

        <div class="tab-pane fade" id="errorArea" role="tabpanel" aria-labelledby="error-tab">

          <div class="accordion py-3">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#body-panel">
                  Accordion Item #1
                </button>
              </h2>
              <div id="body-panel" class="accordion-collapse collapse">
                <div class="accordion-body">
                  Test
                </div>
              </div>
            </div>

        </div>

      </div>

  </div>

  </section>

  </div>

</body>

</html>
